---
version: 2

registries:
  # EDC snapshot "releases"
  sonatype-snapshots:
    type: maven-repository
    url: https://oss.sonatype.org/content/repositories/snapshots/
  # All other maven dependencies
  maven-central:
    type: maven-repository
    url: https://repo.maven.apache.org/maven2/

updates:
  # Maven
  -
    package-ecosystem: "maven"
    target-branch: develop
    directory: /
    labels:
      - "dependabot"
      - "dependencies"
    schedule:
      interval: "daily"

  # Github Actions
  -
    package-ecosystem: "github-actions"
    target-branch: develop
    directory: /
    labels:
      - "dependabot"
      - "github-actions"
    schedule:
      interval: "daily"

  # Docker
  -
    package-ecosystem: "docker"
    target-branch: develop
    directory: ./edc-controlplane/edc-controlplane-postgresql-hashicorp-vault/src/main/docker/
    labels:
      - "dependabot"
      - "docker"
    schedule:
      interval: "daily"
  -
    package-ecosystem: "docker"
    target-branch: develop
    directory: ./edc-controlplane/edc-controlplane-postgresql/src/main/docker/
    labels:
      - "dependabot"
      - "docker"
    schedule:
      interval: "daily"
  -
    package-ecosystem: "docker"
    target-branch: develop
    directory: ./edc-controlplane/edc-controlplane-memory/src/main/docker/
    labels:
      - "dependabot"
      - "docker"
    schedule:
      interval: "daily"
  -
    package-ecosystem: "docker"
    target-branch: develop
    directory: ./edc-dataplane/edc-dataplane-azure-vault/src/main/docker/
    labels:
      - "dependabot"
      - "docker"
    schedule:
      interval: "daily"
  -
    package-ecosystem: "docker"
    target-branch: develop
    directory: ./edc-dataplane/edc-dataplane-hashicorp-vault/src/main/docker/
    labels:
      - "dependabot"
      - "docker"
    schedule:
      interval: "daily"
