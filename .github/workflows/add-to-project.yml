name: Add to Project

on:
  issues:
    types: [ opened ]

jobs:
  add-to-project:
    runs-on: ubuntu-latest
    steps:
      - name: Add issue to project
        uses: actions/add-to-project@v0.5.0
        with:
          project-url: https://github.com/orgs/eclipse-tractusx/projects/5
          github-token: ${{ secrets.GITHUB_TOKEN }}
          labeled: bug
          label-operator: NOT
