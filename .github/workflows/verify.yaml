---
name: "Verify"

on:
  push:
    branches:
      - main
      - develop
    tags:
      - '[0-9]+.[0-9]+.[0-9]+'
  release:
    types:
      - published
  pull_request:
    paths-ignore:
      - 'charts/**'
      - 'docs/**'
      - '**/*.md'
    branches:
      - '*'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  secret-presence:
    runs-on: ubuntu-latest
    outputs:
      SONAR_TOKEN: ${{ steps.secret-presence.outputs.SONAR_TOKEN }}
    steps:
      -
        name: Check whether secrets exist
        id: secret-presence
        run: |
          [ ! -z "${{ secrets.SONAR_TOKEN }}" ] && echo "::set-output name=SONAR_TOKEN::true"
          exit 0

  verify-formatting:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3.3.0

      -
        name: Set up JDK 11
        uses: actions/setup-java@v3.10.0
        with:
          java-version: '11'
          distribution: 'adopt'
          cache: 'gradle'
      -
        name: Verify proper formatting
        run: ./gradlew spotlessCheck

      - name: Run Checkstyle
        run: |
          ./gradlew checkstyleMain checkstyleTest
          echo "Running Checkstyle is currently a placeholder"

  unit-tests:
    runs-on: ubuntu-latest
    needs: [verify-formatting]
    steps:
      - name: Checkout
        uses: actions/checkout@v3.3.0

      - name: Set up JDK 11
        uses: actions/setup-java@v3.10.0
        with:
          java-version: '11'
          distribution: 'adopt'
          cache: 'gradle'

      - name: Run Unit tests
        run: ./gradlew test

  integration-tests:
    runs-on: ubuntu-latest
    needs: [verify-formatting]
    steps:
      - name: Checkout
        uses: actions/checkout@v3.3.0

      - name: Set up JDK 11
        uses: actions/setup-java@v3.10.0
        with:
          java-version: '11'
          distribution: 'adopt'
          cache: 'gradle'

      - name: Run Integration tests
        run: ./gradlew test -DincludeTags="ComponentTest"

  api-tests:
    runs-on: ubuntu-latest
    needs: [verify-formatting]
    steps:
      - name: Checkout
        uses: actions/checkout@v3.3.0

      - name: Set up JDK 11
        uses: actions/setup-java@v3.10.0
        with:
          java-version: '11'
          distribution: 'adopt'
          cache: 'gradle'

      - name: Run API tests
        run: ./gradlew test -DincludeTags="ApiTest"

  sonar:
    needs: [ secret-presence, verify-formatting ]
    if: |
      needs.secret-presence.outputs.SONAR_TOKEN
    runs-on: ubuntu-latest
    steps:
      # Set-Up
      -
        name: Checkout
        uses: actions/checkout@v3.3.0
        with:
          fetch-depth: 0
      -
        name: Set up JDK 11
        uses: actions/setup-java@v3.10.0
        with:
          java-version: '11'
          distribution: 'adopt'
          cache: 'gradle'
      -
        name: Cache SonarCloud packages
        uses: actions/cache@v3
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      # Analyse
      -
        name: Build with Maven and analyze with Sonar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          JACOCO: true
        run: |-
          ./gradlew sonar \
            -Pcoverage,failsafe \
            -Dsonar.projectKey=${GITHUB_REPOSITORY_OWNER}_product-edc \
            -Dsonar.organization=${GITHUB_REPOSITORY_OWNER} \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.coverage.jacoco.xmlReportPaths=${GITHUB_WORKSPACE}/build/reports/jacoco/testCodeCoverageReport/testCodeCoverageReport.xml \
            -Dsonar.verbose=true


