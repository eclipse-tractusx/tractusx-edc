---
## This is a master test workflow that runs the verify.yaml workflow and the deployment-test.yaml workflow
name: Run-All-Tests

on:
  push:
    branches:
      - main
      - releases
      - previews/*
    tags:
      - '[0-9]+.[0-9]+.[0-9]+'
  release:
    types:
      - published
  pull_request:
    paths-ignore:
      - 'charts/**'
  workflow_dispatch:

concurrency:
  # cancel older running jobs on the same branch
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  run-verify:
    uses: ./.github/workflows/verify.yml
    secrets: inherit

  run-deployment-test:
    uses: ./.github/workflows/deployment-test.yml
    secrets: inherit

  summary:
    needs:
      - unit-test
      - deployment-test
    runs-on: ubuntu-latest
    steps:
      # Runs a single command using the runners shell
      - name: 'Master test job'
        run: echo "all test jobs have run by now"

