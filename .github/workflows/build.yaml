---
name: "Build"

on:
  push:
    branches:
      - main
      - develop
    tags:
      - '[0-9]+.[0-9]+.[0-9]+'
  release:
    types:
      - published
  pull_request:
    paths-ignore:
      - 'charts/**'
      - 'docs/**'
      - '**/*.md'
    branches:
      - '*'
  workflow_dispatch:


concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  secret-presence:
    runs-on: ubuntu-latest
    outputs:
      SONAR_TOKEN: ${{ steps.secret-presence.outputs.SONAR_TOKEN }}
      GPG_PRIVATE_KEY: ${{ steps.secret-presence.outputs.GPG_PRIVATE_KEY }}
      GPG_PASSPHRASE: ${{ steps.secret-presence.outputs.GPG_PASSPHRASE }}
    steps:
      - name: Check whether secrets exist
        id: secret-presence
        run: |
          [ ! -z "${{ secrets.SONAR_TOKEN }}" ] && echo "::set-output name=SONAR_TOKEN::true"
          [ ! -z "${{ secrets.GPG_PRIVATE_KEY }}" ] && echo "::set-output name=GPG_PRIVATE_KEY::true"
          [ ! -z "${{ secrets.GPG_PASSPHRASE }}" ] && echo "::set-output name=GPG_PASSPHRASE::true"
          exit 0

  build-extensions:
    runs-on: ubuntu-latest
    needs: [ secret-presence ]
    steps:
      # Set-Up
      - name: Checkout
        uses: actions/checkout@v3.3.0
      - name: Set up JDK 11
        uses: actions/setup-java@v3.11.0
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: 'gradle'
      # Build
      - name: Build Extensions
        run: |-
          ./gradlew -p edc-extensions build
        env:
          GITHUB_PACKAGE_USERNAME: ${{ github.actor }}
          GITHUB_PACKAGE_PASSWORD: ${{ secrets.GITHUB_TOKEN }}

  build-controlplane:
    name: "Create Docker Images for the ControlPlane"
    runs-on: ubuntu-latest
    needs: [ secrets-presence ]
    strategy:
      fail-fast: false
      matrix:
        name:
          - edc-controlplane-memory
          - edc-controlplane-memory-hashicorp-vault
          - edc-controlplane-postgresql
          - edc-controlplane-postgresql-hashicorp-vault
    permissions:
      contents: write
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - uses: ./.github/actions/publish-docker-image
        with:
          rootDir: edc-controlplane/${{ matrix.name }}
          imagename: ${{ matrix.name }}
          namespace: ${{ inputs.namespace }}
          docker_user: ${{ secrets.DOCKER_HUB_USER }}
          docker_token: ${{ secrets.DOCKER_HUB_TOKEN }}

  build-dataplane:
    runs-on: ubuntu-latest
    needs: [ secret-presence ]
    strategy:
      fail-fast: false
      matrix:
        name:
          - edc-dataplane-azure-vault
          - edc-dataplane-hashicorp-vault
    permissions:
      contents: write
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - uses: ./.github/actions/publish-docker-image
        with:
          rootDir: edc-dataplane/${{ matrix.name }}
          imagename: ${{ matrix.name }}
          namespace: ${{ inputs.namespace }}
          docker_user: ${{ secrets.DOCKER_HUB_USER }}
          docker_token: ${{ secrets.DOCKER_HUB_TOKEN }}

  publish-to-github-packages:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    needs: [ secret-presence, build-controlplane, build-dataplane, build-extensions ]

    # do not run on PR branches, do not run on main
    if: |
      needs.secret-presence.outputs.GPG_PASSPHRASE && needs.secret-presence.outputs.GPG_PRIVATE_KEY && github.event_name != 'pull_request' && github.ref != 'refs/heads/main'
    steps:
      # Set-Up
      - name: Checkout
        uses: actions/checkout@v3.3.0

      - name: Set up JDK 11
        uses: actions/setup-java@v3.11.0
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: 'gradle'
      - name: Import GPG Key
        uses: crazy-max/ghaction-import-gpg@v1
        env:
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
          PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}

      # publish snapshots
      - name: Publish snapshot versions
        run: |-
          echo "Publishing Version $(grep -e "version" gradle.properties | cut -f2 -d"=") to Github Packages"
          ./gradlew publishAllPublicationsToGitHubPackagesRepository
        env:
          #REPO: ${{ github.repository }}
          REPO: "catenax-ng/product-edc"
          GITHUB_PACKAGE_USERNAME: ${{ secrets.TEMP_GHPKG_USER }}
          GITHUB_PACKAGE_PASSWORD: ${{ secrets.TEMP_GHPKG_PASSWORD }}
