openapi: 3.0.1
paths:
  /adapter/transfer/open:
    post:
      description: Initiates a contract negotiation and a transfer process for a given
        offer and with the given counter part. Please note that successfully invoking
        this endpoint only means that the negotiation was initiated.
      operationId: openTransfer
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TransferOpenRequestDto'
      responses:
        "204":
          description: The negotiation was successfully initiated.
        "400":
          content:
            application/json:
              schema:
                type: array
                example: null
                items:
                  $ref: '#/components/schemas/ApiErrorDetail'
          description: Request body was malformed
      tags:
      - Control Plane Adapter Api
