install:
  daps: false
fullnameOverride: tx-sokrates
################################
# EDC ControlPlane + DataPlane #
################################
participant:
  id: "BPNSOKRATES"
controlplane:
  service:
    type: NodePort
  endpoints:
    management:
      authKey: password
  image:
    pullPolicy: Never
    tag: "latest"
    repository: "edc-controlplane-postgresql-hashicorp-vault"
  # SSI configuration
  ssi:
    miw:
      url: ""
      authorityId: ""
    oauth:
      tokenurl: ""
      client:
        id: ""
        secretAlias: "client-secret"
dataplane:
  image:
    pullPolicy: Never
    tag: "latest"
    repository: "edc-dataplane-hashicorp-vault"
  securityContext:
    # avoids some errors in the log: cannot write temp files of large multipart requests when R/O
    readOnlyRootFilesystem: false
  aws:
    endpointOverride: http://minio:9000
    secretAccessKey: qwerty123
    accessKeyId: qwerty123
postgresql:
  fullnameOverride: "sokrates-postgresql"
  username: user
  password: password
  jdbcUrl: jdbc:postgresql://sokrates-postgresql:5432/edc
vault:
  fullnameOverride: "sokrates-vault"
  hashicorp:
    url: http://sokrates-vault:8200
    token: root
  secretNames:
    transferProxyTokenEncryptionAesKey: aes-keys
    secrets:
  server:
backendService:
  httpProxyTokenReceiverUrl: "http://backend:8080"
