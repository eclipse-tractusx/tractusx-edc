---
apiVersion: v1
kind: Pod
metadata:
  name: "{{include "txdc.fullname" .}}test-dataplane-readiness"
  labels:
    {{- include "txdc.dataplane.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-delete-policy": {{ .Values.tests.hookDeletePolicy }}
spec:
  containers:
    - name: wget
      image: curlimages/curl
      command: [ 'curl' ]
      args: [ '{{- printf "http://%s-dataplane:%v%s/check/readiness" (include "txdc.fullname" $ ) $.Values.dataplane.endpoints.default.port $.Values.dataplane.endpoints.default.path -}}' ]
  restartPolicy: Never
