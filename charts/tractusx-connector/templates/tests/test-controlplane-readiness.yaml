apiVersion: v1
kind: Pod
metadata:
  name: "{{include "txdc.fullname" .}}test-controlplane-readiness"
  labels:
    {{- include "txdc.controlplane.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: curlimages/curl
      command: ['curl']
      args: ['{{ include "tdxc.controlplane.url.readiness" . }}']
  restartPolicy: Never
