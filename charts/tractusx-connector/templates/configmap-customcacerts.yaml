{{- if .Values.customCaCerts }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "txdc.fullname" . }}-custom-cacerts
  namespace: {{ .Release.Namespace | default "default" | quote }}
  labels:
    {{- include "txdc.labels" . | nindent 4 }}
data:
  {{- .Values.customCaCerts | toYaml | nindent 2 }}
{{- end }}
