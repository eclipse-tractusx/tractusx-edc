version: '3'

services:
  miw:
    image: ghcr.io/catenax-ng/tx-managed-identity-wallets_miw_service:latest-java-did-web
    platform: linux/amd64
    container_name: miw
    env_file:
      - ../env-files/env.docker
    ports:
      - "8000:8000"
      - "8090:8090"
      - "5005:5005"
    networks:
      - miw-net

    depends_on:
      postgres:
        condition: service_started
      keycloak:
        condition: service_started

  postgres:
    image: postgres:15.3-alpine3.18
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/db.sh:/docker-entrypoint-initdb.d/init-database.sh
      - ./postgres/seed.sh:/opt/seed.sh
    env_file:
      - ../env-files/env.docker
    ports:
      - "5432:5432"
    networks:
      - miw-net
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 30s
      retries: 10

  keycloak:
    image: quay.io/keycloak/keycloak:21.1
    env_file:
      - ../env-files/env.docker
    environment:
      DB_SCHEMA: public
    command:
      - start-dev
      - --import-realm
    volumes:
      - ./keycloak/miw_test_realm.json:/opt/keycloak/data/import/miw_test_realm.json
      - ./keycloak/health-check.sh:/opt/keycloak/health-check.sh
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - miw-net
    healthcheck:
      test: "bash /opt/keycloak/health-check.sh"
      interval: 10s
      timeout: 10s
      retries: 15

volumes:
  postgres_data:
    driver: local

networks:
  miw-net:
    name: miw-net