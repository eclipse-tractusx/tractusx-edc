---
fullnameOverride: tx-inmem
participant:
  id: "test-participant"
iatp:
  # Decentralized IDentifier
  id: "did:web:changeme"
  sts:
    dim:
      url: "https://somewhere.dim.org"
    oauth:
      token_url: "https://changeme.org"
      client:
        id: "test-client-id"
        secret_alias: "test-alias"
runtime:
  service:
    type: NodePort
  endpoints:
    management:
      authKey: password
  image:
    pullPolicy: Never
    tag: "latest"
    repository: "edc-runtime-memory"
  securityContext:
    # avoids some errors in the log: cannot write temp files of large multipart requests when R/O
    readOnlyRootFilesystem: false
  bdrs:
    server:
      url: "https://bdrs.test.org"
  token:
    signer:
      privatekey_alias: "key-1"
    verifier:
      publickey_alias: "key-1"
vault:
  secretNames:
  secrets:
backendService:
  httpProxyTokenReceiverUrl: "http://backend:8080"
tests:
  hookDeletePolicy: before-hook-creation
